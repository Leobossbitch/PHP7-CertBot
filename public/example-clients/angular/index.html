<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS1 AAD2.0 Auth Preload</title>

    <!-- bootstrap css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css"
          rel="stylesheet" />

    <!-- application css -->
    <link href="app-content/app.css"
          rel="stylesheet" />
</head>
<body>
    <!-- main app container -->
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <ui-view></ui-view>
            </div>
        </div>
    </div>

    <!-- The 'bluebird' and 'fetch' references below are required if you need to run this application on Internet Explorer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js" class="pre"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" class="pre"></script>

    <!-- Microsofts authentication library loaded from a CDN -->
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.3/js/msal.min.js"></script>

    <!-- This is generated by laravel enterpriseauth CLI command -->
    <script src="preload.js"></script>

</body>
</html>
